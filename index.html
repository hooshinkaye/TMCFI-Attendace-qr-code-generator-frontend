<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Attendance QR Generator</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Script -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Background -->
  <div class="background" style="background: url('school-bg.jpg') center/cover no-repeat;"></div>

  <div class="wrapper">
    <!-- Left side: school info -->
    <div class="school-info">
      <img src="school-logo.png" alt="School Logo">
      <h2>Tan Ting Bing Memorial Colleges Foundation Inc.</h2>
      <p>Committed to excellence in education, innovation, and community development.</p>
    </div>

    <!-- Right side: form container -->
    <div class="container">
      <div class="topbar">
        <h1 data-text="Attendance QR Generator">Attendance QR Generator</h1>
        <button id="darkToggle" class="dark-toggle" type="button">ðŸŒ™</button>
      </div>

      <label>ðŸ†” Student ID</label>
      <input id="studentId" type="text" placeholder="e.g. 2025-001">

      <label>ðŸ‘¤ Full Name</label>
      <input id="name" type="text" placeholder="e.g. Juan Dela Cruz">

      <div class="photo-group">
        <label>ðŸ“· Upload Photo</label>
        <button id="photoBtn" class="btn-upload" type="button">Choose Photo</button>
        <input id="photoInput" type="file" accept="image/*" hidden>
        <div id="photoFilename" class="photo-filename">No file chosen</div>
        <div id="photo-preview" class="photo-preview"></div>
        <button id="removePhoto" class="btn-reset" type="button" style="display:none;">Remove Photo</button>
      </div>

      <div id="subjectsArea"></div>

      <div class="toolbar">
        <button id="addSubject" class="btn-primary" type="button">+ Add Subject</button>
        <button id="generateBtn" class="btn-primary" type="button">Generate QR</button>
        <button id="resetBtn" class="btn-reset" type="button">Reset</button>
        <button id="downloadBtn" class="btn-primary" type="button" style="display:none;">Download QR</button>
        <button id="saveBtn" class="btn-primary" type="button">Save to Server</button>
      </div>

      <!-- QR preview section -->
      <div id="qrSection" style="display:none;">
        <div id="qrcode"></div>
        <div id="qrText" style="margin-top:10px; font-size:13px; word-break:break-all;"></div>
      </div>
    </div> <!-- end container -->
  </div> <!-- end wrapper -->
</body>
</html>
